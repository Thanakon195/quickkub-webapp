version: '3.8'

services:
  # ========================================
  # üóÑÔ∏è DATABASE SERVICES
  # ========================================

  postgres:
    image: postgres:14-alpine
    container_name: quickkub-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-quickkub_db}
      POSTGRES_USER: ${DB_USERNAME:-quickkub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quickkub_password}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quickkub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-quickkub_user} -d ${DB_NAME:-quickkub_db}']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # üîÑ REDIS & QUEUE SERVICES
  # ========================================

  redis:
    image: redis:7-alpine
    container_name: quickkub-redis-prod
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - quickkub-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # üíæ S3 STORAGE SERVICE
  # ========================================

  minio:
    image: minio/minio:latest
    container_name: quickkub-minio-prod
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - quickkub-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # üîß BACKEND API SERVICE
  # ========================================

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: quickkub-backend-prod
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USERNAME:-quickkub_user}:${DB_PASSWORD:-quickkub_password}@postgres:5432/${DB_NAME:-quickkub_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
      - S3_ENDPOINT=minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
    networks:
      - quickkub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # üåê FRONTEND SERVICE
  # ========================================

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: quickkub-frontend-prod
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3002}
      - NEXT_PUBLIC_ADMIN_URL=${NEXT_PUBLIC_ADMIN_URL:-http://localhost:3001}
    networks:
      - quickkub-network
    depends_on:
      - backend

  # ========================================
  # üõ†Ô∏è ADMIN PANEL SERVICE
  # ========================================

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile.prod
    container_name: quickkub-admin-prod
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3002}
      - REACT_APP_FRONTEND_URL=${REACT_APP_FRONTEND_URL:-http://localhost:3000}
    networks:
      - quickkub-network
    depends_on:
      - backend

  # ========================================
  # üè† LANDING PAGE SERVICE
  # ========================================

  landing:
    build:
      context: ../landing
      dockerfile: Dockerfile.prod
    container_name: quickkub-landing-prod
    restart: unless-stopped
    ports:
      - '3004:3004'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3002}
      - NEXT_PUBLIC_ADMIN_URL=${NEXT_PUBLIC_ADMIN_URL:-http://localhost:3001}
    networks:
      - quickkub-network
    depends_on:
      - backend

  # ========================================
  # üîç MONITORING SERVICES
  # ========================================

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quickkub-redis-commander-prod
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-}
    networks:
      - quickkub-network
    depends_on:
      - redis

  # ========================================
  # üìä DATABASE ADMIN TOOL
  # ========================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quickkub-pgadmin-prod
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@quickkub.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - quickkub-network
    depends_on:
      - postgres

  # ========================================
  # üîÑ QUEUE MONITOR
  # ========================================

  bull-board:
    build:
      context: ../backend
      dockerfile: Dockerfile.bull-board
    container_name: quickkub-bull-board-prod
    restart: unless-stopped
    ports:
      - '8082:3000'
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
    networks:
      - quickkub-network
    depends_on:
      - redis

  # ========================================
  # üåê REVERSE PROXY
  # ========================================

  nginx:
    image: nginx:alpine
    container_name: quickkub-nginx-prod
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - quickkub-network
    depends_on:
      - frontend
      - admin
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  quickkub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
